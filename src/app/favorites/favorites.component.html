<ng-container *ngIf="cards && cards.length">
<div class="favTitle"><p>Favorites</p></div>
    <div class="container-cards">
      <ul style="display: flex; flex-direction: row; gap: 20px; flex-wrap: wrap;  justify-content: center;">
        <li *ngFor="let card of cards" style="list-style-type: none;" [routerLink]="['/card', card.data[0].id]">
          <mat-card-header>
            <img mat-card-image [src]="card.data[0].card_images[0].image_url" alt="Card Image" style="min-width: 300px; max-height: 438px;">
          </mat-card-header>
        </li>
      </ul>
    </div>
  </ng-container>
  <ng-container *ngIf="cards?.length==0">
    <div class="NofavTitle" style="margin-top: 150px;"><p>No Cards in your favorites</p></div>
  </ng-container>
