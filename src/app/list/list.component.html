<div *ngIf="dataSearched">
    <ng-container>
    <mat-card-header *ngFor="let card of dataSearched.data">
        <mat-card-title>{{ card.name }}</mat-card-title>
        <mat-card-subtitle>{{ card.type }}</mat-card-subtitle>
        <img mat-card-image [src]="card.card_images[0].image_url_small" alt="Card Image">
      </mat-card-header>
    </ng-container>
</div>
