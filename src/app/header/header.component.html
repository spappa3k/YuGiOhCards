<header>
    <mat-toolbar>
        <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon"[matMenuTriggerFor]="menu">
        <mat-icon>menu</mat-icon> 
        </button>
        <mat-menu #menu="matMenu" class="menuTendina">
            <button mat-menu-item>Item 1</button>
            <button mat-menu-item>Item 2</button>
          </mat-menu>
        <span>YuGiOh
        </span>
        <span class="example-spacer"></span>
        <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
          <mat-icon>favorite</mat-icon>
        </button>
        <mat-form-field class="searchField">
          <input matInput [(ngModel)]="searchValue" type="search" maxlength="30">
          <button matSuffix mat-icon-button aria-label="Search" (click)="onSearch()">
            <mat-icon>search</mat-icon>
          </button>
        </mat-form-field>
      </mat-toolbar>
    </header>
