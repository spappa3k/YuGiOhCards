<section class="login">
    <div class="loginShape">
    <div class="formShape">
        <div class="helpDemo" [class.visible]="showHelp">
            <p>For the purpose of this demo, let's pretend your login credentials are:</p>
            <p>Username: Master3K<br>
              Password: IamYourPassword123</p>
          </div>
          
          
        <form [formGroup]="Login" (ngSubmit)="onSubmit()">
           
           <div style="position: relative;"> <label for="username">Username
                <input type="text" id="username" placeholder="Enter your Username" maxlength="20" formControlName="username" />
                <ng-container *ngIf="Login.get('username')?.hasError('pattern')&&Login.get('username')?.touched||Login.get('username')?.touched&&Login.get('username')?.invalid">
                    <span class="errorSmall">Insert a valid username</span>
                </ng-container>
            </label>
            
        </div>
            
        <div style="position: relative;"> 
            <label for="password">Password
              <input 
                [type]="showPassword ? 'text' : 'password'" 
                id="password" 
                placeholder="Enter your Password" 
                maxlength="27" 
                formControlName="password" 
              />
              <ng-container *ngIf="Login.get('password')?.invalid && Login.get('password')?.touched">
                <span class="errorSmall">Insert a valid password</span>
              </ng-container>
            </label>
            <!-- Aggiungi l'icona dell'occhio -->
            <button 
              type="button"(click)="togglePasswordVisibility()" class="eyePass">
              <mat-icon *ngIf="!showPassword">visibility</mat-icon>
              <mat-icon *ngIf="showPassword">visibility_off</mat-icon>
            </button>
          </div>
          
        <div *ngIf="!Login.valid">
            <button type="submit"  class="loginButton" style="background-color: rgb(96, 92, 92) !important; cursor:not-allowed;">Log In</button>
        </div>
        <div *ngIf="Login.valid">
            <button type="submit" class="loginButton">Log In</button>
        </div>
        <div *ngIf="!loginValid">
        <span class="wrongCredentials">Wrong credentials</span>
    </div>
        </form>
    </div>
</div>
</section>
